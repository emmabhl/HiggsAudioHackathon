<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry - QuarkNotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_entry.css') }}">
    <style>
        .option-card {
            border-radius: 15px;
            padding: 30px;
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            text-decoration: none;
            color: inherit;
        }
        
        .option-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .options-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='img/quarknotes_logo_lime.svg') }}" alt="QuarkNotes" class="nav-logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/note_gallery">Note Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new_entry">Add Note</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-4">Choose an Option</h1>
        
        <div class="options-container">
            <div class="row justify-content-center w-100">
                <div class="col-md-5">
                    <a href="/new_entry/record" class="option-card card shadow-sm">
                        <div class="option-icon">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <h3>Record Audio</h3>
                        <p>Record your lecture directly using your microphone</p>
                    </a>
                </div>
                <div class="col-md-5">
                    <a href="/new_entry/upload" class="option-card card shadow-sm">
                        <div class="option-icon">
                            <i class="fas fa-upload"></i>
                        </div>
                        <h3>Upload Audio</h3>
                        <p>Upload an existing audio file from your device</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
