<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio - QuarkNotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_entry.css') }}">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">QuarkNotes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/note_gallery">Note Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new_entry">Add Note</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section text-center">
            <h1>Upload Audio</h1>
            <p>Upload an audio file from your device.</p>
            <form id="upload-form" class="mt-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="audio-file" accept="audio/*">
                    <label class="custom-file-label" for="audio-file">Choose file</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3" id="upload-btn" disabled>Upload</button>
            </form>
            <div id="upload-status" class="mt-3"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/upload_audio.js') }}"></script>
</body>
</html>
