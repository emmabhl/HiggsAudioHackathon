<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuarkNotes - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<body class="dark-theme">
    <div class="particle-bg" id="particles-js"></div>
    <div class="container">
        <!-- Chatbot Section -->
        <div class="chatbot-section">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="chat-input-container">
                    <div class="chat-actions">
                        <a href="/new_entry/upload" class="btn btn-primary action-btn" title="Upload File">
                            <i class="fas fa-file-upload"></i>
                        </a>
                        <a href="/new_entry/record" class="btn btn-primary action-btn" title="Record Audio">
                            <i class="fas fa-microphone"></i>
                        </a>
                    </div>
                    <input type="text" id="chat-input" placeholder="Search notes or ask a question..." class="chat-input">
                    <button id="voice-input" class="btn btn-primary" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="send-message" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="content-section">
            <div class="notes-list">
                <h3>Notes Gallery</h3>
                <div class="notes-container">
                    {% if recent_notes %}
                        {% for note in recent_notes %}
                            <div class="note-item">
                                <h5>{{ note.title }}</h5>
                                <div class="note-tags">
                                    {% for tag in note.tags %}
                                        <span class="badge badge-primary">{{ tag }}</span>
                                    {% endfor %}
                                </div>
                                <p class="note-date">{{ note.datetime }}</p>
                                <a href="/view_entry/{{ note.id }}" class="btn btn-sm btn-outline-primary">View</a>
                            </div>
                        {% endfor %}
                    {% else %}
                        <p>No notes available.</p>
                    {% endif %}
                </div>
            </div>

            <!-- Flowchart Section -->
            <div class="flowchart-section">
                <h3>Knowledge Map</h3>
                <div id="flowchart-container">
                    <!-- Flowchart will be rendered here -->
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/particles-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tag-colors.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flowchart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>

    <script>
        // Add smooth scroll reveal animation
        document.addEventListener('DOMContentLoaded', function() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.card, .welcome-section').forEach((el) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                observer.observe(el);
            });

            // Add visible class after a short delay to ensure elements are visible
            setTimeout(() => {
                document.querySelectorAll('.card, .welcome-section').forEach((el) => {
                    el.classList.add('visible');
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                });
            }, 100);
        });
    </script>
</body>
</html>
